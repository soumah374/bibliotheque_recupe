{% load static %}
{% load crispy_forms_tags %}
<section class="py-5 newsletter-wrapper"
    style="background-image: url('{% static 'Front/images/background/bg1.jpg' %}'); background-size: cover;">
    <div class="container">
        <div class="subscride-inner">
            <div
                class="row style-1 justify-content-xl-between justify-content-lg-center align-items-center text-xl-start text-center">
                <div class="col-xl-7 col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="section-head mb-0">
                        <h2 class="title text-white my-lg-3 mt-0">Abonnez-vous à notre newsletter pour toutes les
                            actualités et dernières mises à jour des livres</h2>
                    </div>
                </div>
                <div class="col-xl-5 col-lg-6 wow fadeInUp" data-wow-delay="0.2s">
                    <form class="dzSubscribe style-1" method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                                <div class="alert alert-warning" role="alert">
                                    <strong>{{ message }}</strong>
                                </div>
                                </li>
                                {% endfor %}
                        </ul>
                        {% endif %}
                        <div class="dzSubscribeMsg"></div>
                        <div class="form-group">
                            <div class="input-group mb-0">
                                <input name="dzEmail" required="required" type="email" class="form-control bg-transparent text-white" placeholder="Votre Adresse Email">
                                <div class="input-group-addon">
                                    <button  type="submit" class="btn btn-primary btnhover"><span>S'abonner</span><i class="fa-solid fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
