{% extends "admin/dashboard.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="main--content">
    <div class="row gutter-20">
        <div class="container">
            <div class="col-lg-12">
                <!-- Panel Start -->
                <div class="panel profile-cover">
                    <div class="profile-cover__img">
                        {% if user.photo %}
                        <img src="{{user.photo.url}}" alt="">
                        {% else %}
                        <img src="{% static 'admin/assets/img/avatars/01_150x150.png' %}" alt="">
                        {% endif %}
                        <h3 class="h3">{{user.prenoms}} {{user.nom}}</h3>
                    </div>

                    <div class="profile-cover__action" 
                    {% if user.photo %}
                    data-bg-img="{{user.photo.url}}"
                    {% else %}
                    data-bg-img="{% static 'admin/assets/img/covers/01_800x150.jpg' %}"
                    {% endif %}

                     data-overlay="0.3">
                        <button class="btn btn-rounded btn-info">
                            <i class="fa fa-plus"></i>
                            <span>Follow</span>
                        </button>
    
                        <button class="btn btn-rounded btn-info">
                            <i class="fa fa-comment"></i>
                            <span>Message</span>
                        </button>
                    </div>
    
                    <div class="profile-cover__info">
                        <ul class="nav">
                            <li><strong>26</strong>Projets</li>
                            <li><strong>33</strong>Followers</li>
                            <li><strong>136</strong>Following</li>
                        </ul>
                    </div>
                </div>
                <!-- Panel End -->
    
                <!-- Panel Start -->
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Informations Personnelles</h3>
                    </div>
    
                    <div class="panel-content panel-activity">
                        <form action="#" class="panel-activity__status">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Prénoms</span>
                                        <input type="text" value='{{user.prenoms}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Nom</span>
                                        <input type="text" value='{{user.nom}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Adresse</span>
                                        <input type="text" value='{{user.adresse}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Email</span>
                                        <input type="text" value='{{user.email}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Profession</span>
                                        <input type="text" value='{{user.profession}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Sexe</span>
                                        <input type="text" value='{{user.sexe}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Type de Client</span>
                                        <input type="text" value='{{user.nature_client}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Département</span>
                                        <input type="text" value='{{user.departement}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Niveau</span>
                                        <input type="text" value='{{user.niveau}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        <span class="label-text">Matricule</span>
                                        <input type="text" value='{{user.matricule}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>
                                        <span class="label-text">Rôle</span>
                                        <input type="text" value='{{user.role}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>
                                        <span class="label-text">Pays</span>
                                        <input type="text" value='{{user.pays}}' class="form-control" readonly>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>
                                        <span class="label-text">Date de Création</span>
                                        <input type="text" value='{{user.created_at}}' class="form-control" readonly>
                                    </label>
                                </div>
                            </div><br>
                            <button class="btn btn-sm btn-rounded btn-outline-success"><a href="{% url 'accounts:update_profile' user.slug %}" class="text-success">Modifier Mon Profile</a></button>
                        </form>
                    </div>
                </div>
                <!-- Panel End -->
            </div>
        </div>
    </div>
</section>
{% endblock content %}
